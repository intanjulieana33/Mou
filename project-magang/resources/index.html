        <script>
          document.addEventListener("DOMContentLoaded", () => {
              const selectElement = document.getElementById("documentPerPage");
              const rows = document.querySelectorAll("tbody tr");
      
              function updateVisibleRows(count) {
                  rows.forEach((row, index) => {
                      if (index < count) {
                          row.style.display = ""; 
                      } else {
                          row.style.display = "none"; 
                      }
                  });
              }
      
              selectElement.addEventListener("change", (e) => {
                  const selectedValue = parseInt(e.target.value, 10);
                  updateVisibleRows(selectedValue);
              });
              updateVisibleRows(parseInt(selectElement.value, 10));
          });
      
          // Fungsi untuk memperbarui dokumen
          function updateDocument(row) {
              const cells = row.getElementsByTagName("td");
      
              const nomorDokumen = cells[1].textContent;
              const namaDokumen = cells[2].textContent;
              const lamaKerjasama = cells[3].textContent;
              const jenisMou = cells[4].textContent;
              const status = cells[5].textContent;
      
              const newNomorDokumen = prompt("Update Nomor Dokumen", nomorDokumen);
              const newNamaDokumen = prompt("Update Nama Dokumen", namaDokumen);
              const newLamaKerjasama = prompt("Update Lama Kerjasama", lamaKerjasama);
              const newJenisMou = prompt("Update Jenis MoU", jenisMou);
              const newStatus = prompt("Update Status", status);
      
              cells[1].textContent = newNomorDokumen;
              cells[2].textContent = newNamaDokumen;
              cells[3].textContent = newLamaKerjasama;
              cells[4].textContent = newJenisMou;
              cells[5].textContent = newStatus;
          }
      
          // Fungsi untuk menghapus dokumen
          function deleteDocument(row) {
              const rowIndex = row.parentElement.parentElement.rowIndex;
              const table = document.querySelector("table tbody");
              table.deleteRow(rowIndex - 1);
          }
      
          // Event listener untuk tombol update dan delete
          document.querySelectorAll(".update-button").forEach((button) => {
              button.addEventListener("click", function () {
                  const row = this.closest("tr");
                  updateDocument(row);
              });
          });
      
          document.querySelectorAll(".delete-button").forEach((button) => {
              button.addEventListener("click", function () {
                  const row = this.closest("tr");
                  deleteDocument(row);
              });
          });
      
          // Fungsi pencarian dokumen
          document.getElementById("searchButton").addEventListener("click", function () {
              const query = document.getElementById("searchInput").value.trim().toLowerCase();
              const results = documents.filter((doc) => {
                  return query && doc.toLowerCase().includes(query);
              });
      
              // Menampilkan hasil pencarian
              const resultsContainer = document.getElementById("searchResults");
              resultsContainer.innerHTML = "";
      
              if (results.length > 0) {
                  results.forEach((doc) => {
                      const resultItem = document.createElement("div");
                      resultItem.textContent = doc;
                      resultItem.className = "p-2 bg-gray-200 rounded-lg mb-2";
                      resultsContainer.appendChild(resultItem);
                  });
              } else {
                  resultsContainer.textContent = "Tidak ada dokumen yang ditemukan.";
                  resultsContainer.className = "text-red-500";
              }
          });
      
          // Fungsi untuk menerapkan filter
          function applyFilter() {
              const statusFilter = document.getElementById("statusFilter").value.toLowerCase();
              const typeFilter = document.getElementById("typeFilter").value.toLowerCase();
              const rows = document.querySelectorAll("tbody tr");
      
              rows.forEach((row) => {
                  const status = row.querySelector("td:nth-child(6)").textContent.trim().toLowerCase();
                  const type = row.querySelector("td:nth-child(5)").textContent.trim().toLowerCase();
      
                  let showRow = true;
                  if (statusFilter && status !== statusFilter) showRow = false;
                  if (typeFilter && type !== typeFilter) showRow = false;
      
                  row.style.display = showRow ? "" : "none";
              });
          }
      
          document.getElementById("statusFilter").addEventListener("change", applyFilter);
          document.getElementById("typeFilter").addEventListener("change", applyFilter);
      
          // Fungsi untuk pencarian di tabel
          document.getElementById("searchButton").addEventListener("click", function () {
              var searchInput = document.getElementById("searchInput").value.toLowerCase();
              var rows = document.querySelectorAll("table tbody tr");
      
              rows.forEach(function (row) {
                  var docName = row.querySelector("td:nth-child(3)").textContent.toLowerCase();
                  if (docName.includes(searchInput)) {
                      row.style.display = "";
                  } else {
                      row.style.display = "none";
                  }
              });
          });
      </script>
